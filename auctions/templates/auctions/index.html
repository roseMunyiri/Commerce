{% extends "auctions/layout.html" %}

{% block body %}

    <form action="{% url 'display' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <select class="form-group" name="category" id="category" aria-label="Small select example">
              <option selected>Choose a category</option>
                {% for category in categories %}
                    <option value="{{ category}}">{{ category.CategoryName }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning">Select</button>
        </div>
    </form>
    <h2>Active Listings</h2>
    <div class="row" mx-3>
        {% for listing in listings %}
            <div class="card" style="width: 18rem;">
                <img src="{{listing.imageurl}}" class="card-img-top" alt="imageUrl" height="290px">
                <div class="card-body">
                <h5 class="card-title">{{listing.title}}</h5>
                <p class="card-text">{{listing.description}}</p>
                <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>

    
{% endblock %}
